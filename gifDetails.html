<div id="gif-details">
  <h1 class="text-center">{{ctrl.Title}}</h1>
  <div class="row">
    <div class="col-xs-5">
      <img class="gifDetails" ng-src="{{}}">
    </div>
    <div class="col-xs-7">
      <table class="table">
        <!--TODO #4: Show all the fields-->
        <tr>
          <td><strong>Id</strong></td>
          <td>{{ctrl.Id}}</td>
        </tr>

        <tr>
          <td><strong>Username</strong></td>
          <td>{{ctrl.Username}}</td>
        </tr>

        <tr>
          <td><strong>Url</strong></td>
          <td>{{ctrl.Url}}</td>
        </tr>
          
        <td><strong>Date</strong></td>
          <td>{{ctrl.Date}}</td>
        </tr>

        <tr>
          <td><strong>Tags</strong></td>
          <td>{{ctrl.Tags}}</td>
        </tr>

      </table>
    </div>    
  </div>
  <div class="row">
    <div class=buttons>
      <!--TODO #4: this button takes you back to the home page-->
      <a href="#/home" class="btn btn-primary">Back</a>
    </div>
  </div>
</div>

<pre> {{ctrl | json}} </pre>
