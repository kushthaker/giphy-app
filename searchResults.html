

<div>
	<h1 class="text-center">My Gipghy search</h1>

	<form class="form-inline">
		<div class="form-group">
			<label for="search">Search</label>
			<input ng-model="ctrl.searchQuery" typeahead="tag for tag in ctrl.getTags | filter:ctrl.searchQuery | limitTo:8" type="text" class="form-control">
		</div>
	</form>
	<div class="row">
		<div class="col-xs-12">
			<!--TODO #4: Show the movie poster image here-->
			<img class="movie-poster">
		</div>
	</div>
</div>


<pre>	
	{{ctrl.getTags | json}}
</pre>
